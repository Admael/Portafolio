<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios</h1>
    <form action="" method="post" enctype="text/plain">
        <fieldset>
            <legend align="center">Datos del usuario</legend>

            <label for="usuario">Nombre de usuario <br></label>
            <input type="text" placeholder="Usuario" maxlength="12" name="usuario" id="usuario"><br/>

            <label for="nombre">Nombre</label><br>
            <input type="text" name="nombre" id="nombre" maxlength="25"><br/>

            <label for="ApellidoP">Apellido Paterno</label><br/>
            <input type="text" name="ApellidoP" id="ApellidoP" maxlength="25"><br/>

            <label for="ApellidoM">Apellido Materno</label><br/>
            <input type="text" name="ApellidoM" id="ApellidoM" maxlength="25"><br/>

            <label for="pass">Contraseña</label><br/>
            <input type="password" maxlength="15" name="pass" id="pass" placeholder="" required /><br>

            <label for="comenta">Comentarios</label><br/>
            <textarea name="comenta" id="comenta" cols="20" rows="25"></textarea><br>

            <label for="correo">E-mail</label><br>
            <input type="email" name="correo" id="correo" required/><br>

            <label for="fechan">Fecha de nacimiento</label><br>
            <input type="date" name="fechan"><br>
            <label for="colores">Selecciona un color</label> <br>
            <input type="color"><br>

            <label for="mes">Mes de registro</label><br>
            <input type="month" name="mes" id="mes" /><br>

            <label for="semana">Semana</label><br>
            <input type="week" name="semana" id="semana"><br>

            <label for="fecha">Fecha y hora</label><br>
            <input type="datetime-local" name="fecha" id="fecha"><br>
            
            <label for="subir">Sube un archivo</label><br>
            <input type="file" name="subir" id="subir"><br>

            <label for="pagina">Ingresa una dirección URL</label><br>
            <input type="url" name="pagina" id="pagina" required><br>

            <label for="numero">Ingresar un número</label><br>
            <input type="number" name="numero" id="numero"><br>

            <label for="rango">Ingresar un valor dentro de un rango (Calificación).</label><br>
            <input type="range" name="rango" id="rango" min="1" max="10" value="7"><br>

            <h3>Indica tus formas de pago preferidas</h3>
            <input type="checkbox" name="tarjeta" id="tarjeta" value="tarjeta"/>
            <label for="tarjeta">Tarjeta de crédito</label><br>

            <input type="checkbox" name="tarjetad" id="tarjetad" value="tarjeta">
            <label for="tarjetad">Tarjeta de débito</label><br>

            <input type="checkbox" name="transfer" id="transfer" value="transfer">
            <label for="transfer">Transeferencia</label><br>

            <h3>Indica tu género</h3>
            <input type="radio" name="genero" id="genero" value="masculino" checked>
            <label for="genero">Maculino</label><br>

            <input type="radio" name="genero" id="genero" value="femenino">
            <label for="genero">Femenino</label>

            <h3>Categoría del producto a buscar</h3>

            <select size="5" multiple>
            <optgroup label="Alimentos">
               <option>Lácteos</option>
               <option selected>Refrigerados</option>
               <option>Carnes</option>
               <option>Carnes frías</option>
               <option selected>Frutas y verduras</option>
            </optgroup>
            <optgroup label="Cuidado personal">
               <option>Higiene Personal</option>
               <option>Belleza</option>
            </optgroup>
            <optgroup label="Hogar">
               <option>Productos de limpieza</option>
               <option>Jardinería</option>
            </optgroup>
            </select>

            <br>
            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
